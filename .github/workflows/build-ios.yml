name: Build for iOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate Theos cache key
      id: theos-key
      run: |
        THEOS_HASH=$(git ls-remote https://github.com/roothide/theos HEAD | cut -f1)
        echo "key=theos-${THEOS_HASH}" >> $GITHUB_OUTPUT

    - name: Restore Theos cache
      uses: actions/cache@v4
      with:
        path: theos
        key: ${{ steps.theos-key.outputs.key }}

    - name: Setup Theos (if not cached)
      if: steps.cache.outputs.cache-hit != 'true'
      uses: NyaMisty/theos-action@master
      with:
        theos-src: https://github.com/roothide/theos

    - name: Build tweak / tool
      run: |
        export THEOS=${{ github.workspace }}/theos
        make clean
        make

    - name: List all build outputs
      run: |
        find .theos/ -type f || true

    - name: Upload opainject binaries
      uses: actions/upload-artifact@v4
      with:
        name: opainject-binaries
        path: |
          .theos/obj/debug/arm64/opainject
          .theos/obj/debug/arm64e/opainject
          .theos/obj/debug/opainject

